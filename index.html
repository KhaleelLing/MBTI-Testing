<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MBTI Personality Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-geist-mono/1.1.0/font-geist-mono.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white font-sf-pro text-gray-900">
    <div class="container mx-auto px-4 md:px-6 min-h-screen flex flex-col">
        <!-- Welcome Screen -->
        <section id="welcome-screen" class="flex flex-col justify-center items-center min-h-screen">
            <div class="text-center max-w-2xl">
                <h1 class="text-5xl md:text-7xl font-medium tracking-tight mb-8">MBTI Test</h1>
                <p class="text-xl md:text-2xl text-gray-600 mb-12 leading-relaxed">
                    Discover your personality type through this comprehensive assessment designed with precision and care.
                </p>
                <button id="start-test" class="btn-primary text-xl py-4 px-10">
                    Begin Test
                </button>
            </div>
        </section>

        <!-- Test Screen -->
        <section id="test-screen" class="hidden min-h-screen flex flex-col">
            <header class="py-6 sticky top-0 bg-white z-10">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="flex justify-between items-center mt-4">
                    <p id="question-counter" class="text-sm text-gray-500 font-medium"></p>
                    <button id="previous-btn" class="text-blue-600 font-medium hidden">Previous</button>
                </div>
            </header>

            <div class="flex-grow flex flex-col justify-center items-center py-8">
                <div class="max-w-2xl w-full">
                    <h2 id="question-text" class="text-2xl md:text-3xl font-medium mb-12 leading-tight"></h2>
                    
                    <div id="options-container" class="space-y-4">
                        <div class="option-card" data-value="A">
                            <div class="option-content">
                                <div class="option-letter">A</div>
                                <div id="option-a-text" class="option-text"></div>
                            </div>
                        </div>
                        <div class="option-card" data-value="B">
                            <div class="option-content">
                                <div class="option-letter">B</div>
                                <div id="option-b-text" class="option-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="results-screen" class="hidden min-h-screen py-12">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-5xl font-medium mb-6 text-center">Your Results</h1>
                <p class="text-center text-xl text-gray-600 mb-16">Here's what we discovered about your personality.</p>
                
                <div class="result-type-container mb-16 text-center">
                    <h2 class="text-7xl md:text-9xl font-medium mb-6 tracking-tight" id="personality-type"></h2>
                    <p class="text-xl text-gray-600" id="personality-title"></p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-16">
                    <div>
                        <h3 class="text-2xl font-medium mb-4">Dimension Analysis</h3>
                        <div class="h-64">
                            <canvas id="dimensions-chart"></canvas>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-medium mb-4">Personality Traits</h3>
                        <ul id="personality-traits" class="space-y-3 text-gray-700">
                            <!-- Traits will be inserted here -->
                        </ul>
                    </div>
                </div>
                
                <div class="mb-16">
                    <h3 class="text-2xl font-medium mb-4">Personality Description</h3>
                    <p id="personality-description" class="text-gray-700 leading-relaxed"></p>
                </div>
                
                <div>
                    <h3 class="text-2xl font-medium mb-4">Career Inclinations</h3>
                    <div id="career-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Career items will be inserted here -->
                    </div>
                </div>
                
                <div class="mt-16 text-center">
                    <button id="restart-test" class="btn-secondary">Retake Test</button>
                </div>
            </div>
        </section>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>

    <script src="questions.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
